<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projet PPSPS</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Librairies -->
  <script src="libs/pizzip.js"></script>
  <script src="libs/docxtemplater.js"></script>
  <script src="libs/file-saver.js"></script>
  script src="main.js"></script>

</head>
<body>
  <header>
    <h1>Projet PPSPS</h1>
  </header>

  <main>
    <section id="load-section">
      <h2>1️⃣ Charger un document Word</h2>
      <input type="file" id="upload" accept=".docx" />
      <button id="load-doc">Charger</button>
      <p id="status"></p>
    </section>

    <section id="detect-section" class="hidden">
      <h2>2️⃣ Détection et gestion des balises</h2>
      <button id="detect-tags">🔍 Détecter les balises {{...}}</button>
      <div id="fields"></div>
      <button id="export-filled" class="action">📄 Exporter Word rempli</button>
      <button id="export-template" class="action">💾 Exporter Word avec balises</button>
    </section>
  </main>

  <footer>
    <p>© Projet PPSPS - Interface de génération et remplissage Word</p>
  </footer>

  <script src="main.js"></script>
</body>
</html>

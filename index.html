<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projet PPSPS - D√©tection de champs Word</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f7f7f7;
    }
    h1 {
      color: #222;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #0056b3;
    }
    #messageBox {
      margin-top: 15px;
      padding: 10px;
      border-radius: 5px;
      background: #fff;
      border: 1px solid #ccc;
      display: none;
    }
    ul {
      margin-top: 15px;
      padding-left: 20px;
    }
    li {
      background: #fff;
      margin-bottom: 5px;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <h1>üìÑ Projet PPSPS</h1>
  <p>Chargez un document Word (.docx), puis d√©tectez les champs entre <code>{{ }}</code>.</p>

  <input type="file" id="fileInput" accept=".docx">
  <button id="loadButton">üìÇ Charger le document</button>
  <button id="detectButton">üîç D√©tecter les champs</button>

  <div id="messageBox"></div>
  <ul id="fieldList"></ul>

  <!-- ==== Librairies JS n√©cessaires ==== -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pizzip/3.1.7/pizzip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/docxtemplater/3.39.1/docxtemplater.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

  <!-- ==== Script principal ==== -->
  <script>
    let zip = null;
    let currentArrayBuffer = null;

    const fileInput = document.getElementById("fileInput");
    const loadButton = document.getElementById("loadButton");
    const detectButton = document.getElementById("detectButton");
    const messageBox = document.getElementById("messageBox");
    const fieldList = document.getElementById("fieldList");

    function showMessage(msg, type = "info") {
      messageBox.innerText = msg;
      messageBox.style.display = "block";
      messageBox.style.color = type === "error" ? "red" : "#333";
    }

    function clearMessage() {
      messageBox.style.display = "none";
      messageBox.innerText = "";
    }

    // === Charger le document ===
    loadButton.addEventListener("click", async () => {
      const file = fileInput.files[0];
      if (!file) {
        showMessage("Veuillez s√©lectionner un fichier Word (.docx) d'abord.", "error");
        return;
      }

      try {
        const arrayBuffer = await file.arrayBuffer();
        currentArrayBuffer = arrayBuffer;
        zip = new PizZip(arrayBuffer);
        showMessage(`‚úÖ Document "${file.name}" charg√© avec succ√®s.`);
      } catch (err) {
        console.error(err);
        showMessage("Erreur lors du chargement du document.", "error");
      }
    });

    // === D√©tecter les balises {{...}} ===
    detectButton.addEventListener("click", () => {
      if (!zip) {
        showMessage("Veuillez d'abord charger un document.", "error");
        return;
      }

      try {
        const doc = new window.docxtemplater().loadZip(zip);
        const text = doc.getFullText();

        const matches = [...text.matchAll(/{{(.*?)}}/g)];
        if (matches.length === 0) {
          showMessage("Aucun champ {{...}} d√©tect√© dans le document.");
          return;
        }

        clearMessage();
        fieldList.innerHTML = "";
        matches.forEach((match, i) => {
          const fieldName = match[1].trim();
          const li = document.createElement("li");
          li.textContent = `${i + 1}. ${fieldName}`;
          fieldList.appendChild(li);
        });

        showMessage(`‚úÖ ${matches.length} champ(s) d√©tect√©(s).`);
      } catch (err) {
        console.error(err);
        showMessage("Erreur lors de la d√©tection des champs.", "error");
      }
    });
  </script>
</body>
</html>

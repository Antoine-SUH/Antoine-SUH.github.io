<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projet PPSPS</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1>🧩 Projet PPSPS</h1>
    <p><b>But :</b> Modifier facilement des documents Word standardisés avec des champs dynamiques.</p>

    <input type="file" id="fileInput" accept=".docx">
    <button id="loadButton">📂 Charger le document</button>
    <button id="detectButton">🔍 Détecter les champs</button>


    <div id="messageBox" style="display:none; margin-top:10px; font-weight:bold;"></div>
    <ul id="fieldList" style="margin-top:10px;"></ul>


    <div class="actions">
      <button id="exportFilled" class="btn success" disabled>Exporter document rempli</button>
      <button id="exportTemplate" class="btn secondary" disabled>Exporter modèle avec champs</button>
    </div>

    <p id="status"></p>
  </div>

  <!-- Librairies locales -->
  <script src="js/pizzip.min.js"></script>
  <script src="js/docxtemplater.min.js"></script>
  <script src="js/FileSaver.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>

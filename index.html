<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projet PPSPS – Modification Word</title>
  <style>
    body {
      font-family: system-ui, Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .container {
      max-width: 800px;
      background: white;
      margin: auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .section {
      margin-bottom: 20px;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    input[type="file"], input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
    }
    button {
      background-color: #0078d7;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 10px;
    }
    button:hover {
      background-color: #005fa3;
    }
    #status {
      margin-top: 15px;
      font-weight: bold;
      color: #333;
    }
    .hidden {
      display: none;
    }
    .field {
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 10px;
      background-color: #fafafa;
    }
  </style>
</head>
<body>
  <h1>Projet PPSPS – Éditeur de documents Word</h1>
  <div class="container">

    <!-- SECTION : Chargement -->
    <div class="section">
      <label for="upload">Choisir un document Word (.docx)</label>
      <input type="file" id="upload" accept=".docx" />
      <button id="load-doc">Charger le document</button>
      <div id="status"></div>
    </div>

    <!-- SECTION : Détection -->
    <div id="detect-section" class="section hidden">
      <button id="detect-tags">Détecter les balises {{...}}</button>
      <div id="fields"></div>
    </div>

    <!-- SECTION : Export -->
    <div class="section">
      <button id="export-filled">Exporter Word rempli</button>
      <button id="export-template">Exporter Word avec balises</button>
    </div>

  </div>

  <!-- Librairies -->
    <!-- Librairies : ordre important -->
  <!-- 1) PizZip : bibliothèque qui lit/écrit les archives ZIP (.docx sont des zips). Obligatoire avant Docxtemplater. -->
  <script src="https://unpkg.com/pizzip@3.1.4/dist/pizzip.min.js"></script>

  <!-- 2) Docxtemplater (build UMD "latest min") : moteur de templating qui remplace les {{champs}} dans le document.
       Doit exposer un constructeur global (window.Docxtemplater) utilisable directement dans le navigateur. -->
  <script src="https://unpkg.com/docxtemplater@3.31.0/build/docxtemplater-latest.min.js"></script>

  <!-- 3) FileSaver : utilitaire pour générer et déclencher le téléchargement côté client (saveAs(blob)). -->
  <script src="libs/FileSaver.min.js"></script>

  <!-- 4) main.js : script principal de ton application.
       - DOIT être chargé en dernier car il dépend des bibliothèques ci-dessus.
       - Si tu veux garantir qu'il s'exécute après le parsing HTML, tu peux ajouter 'defer' : <script src="main.js" defer></script> -->
  <script src="main.js"></script>
</body>
</html>
